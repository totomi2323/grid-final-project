<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Grid Project</title>
  </head>
  <body>
    <div class="dashboard">
      <div class="sidebar">
        <div class="logo-container">
          <h1>DashBoard</h1>
        </div>
        <div class="basic-buttons-container">
          <div class="basic-button"><img src="svgs/home.svg" class="sidebar-icon" alt=""><p>Home</p></div>
          <div class="basic-button"><img src="svgs/account-badge.svg" class="sidebar-icon" alt=""><p>Profile</p></div>
          <div class="basic-button"> <img src="svgs/message.svg" class="sidebar-icon"><p>Messages</p></div>
          <div class="basic-button"> <img src="svgs/clock-outline.svg" class="sidebar-icon" alt=""><p>History</p></div>
          <div class="basic-button"><img src="svgs/file-account-outline.svg" class="sidebar-icon" alt=""><p>Tasks</p></div>
          <div class="basic-button"><img src="svgs/account-group.svg" class="sidebar-icon" alt=""><p>Communities</p></div>
        </div>
        <div class="options-buttons-container">
          <div class="option-button"><img src="svgs/cog.svg" class="sidebar-icon" alt=""><p>Settings</p></div>
          <div class="option-button"><img src="svgs/face-agent.svg" class="sidebar-icon" alt=""><p>Support</p></div>
          <div class="option-button"><img src="svgs/security.svg" class="sidebar-icon" alt=""><p>Privacy</p></div>
        </div>
      </div>
      <div class="header">
        <div class="search">
          <img src="svgs/magnify.svg" class="header-icon" alt="">
          <div>
            <input
              type="text"
              name="search-bar"
              id="search-bar"
              class="search-bar"
            />
          </div>
        </div>
        <div class="name">
          <img src="svgs/bell-ring-outline.svg" class="header-icon" alt="">
          <img src="profile.jpg" alt="profile picture" class="profilePicture" >
          <h2>Tamas Toth</h2>
        </div>
        <div class="intro">
          <img src="profile.jpg" alt="user" class="userLogo">
          <div>
            <p class="hello">Hello there,</p>
            <h1>Tamas Toth (@totomi23)</h1>
          </div>
        </div>
        <div class="action-buttons-container">
          <button class="action-button">New</button>
          <button class="action-button">Upload</button>
          <button class="action-button">Share</button>
        </div>
      </div>
      <div class="main">MainContent</div>
    </div>
  </body>
</html>
